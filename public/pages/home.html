<div class="container">
  <div class="jumbotron col-sm-9">
    <h1>Link Shortener</h1>
    <p>Register now, shorten your URL and track individual link analytics</p>
    <p>{{jsonta}}</p>
  </div>
  <div class="col-sm-3">
    <h2>Sign in</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          <input id="username" type="text" placeholder="Enter login" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input id="pwd" type="password" placeholder="Enter password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success btn-block">Sign in</button>
        </div>
      </div>
    </form>
    <h2>Sign up</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          <input id="email-reg" type="text" placeholder="Login" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input id="email-reg" type="email" placeholder="Enter email" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input id="pwd-reg" type="password" placeholder="Enter password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input id="pwd-reg" type="password" placeholder="Confirm password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
